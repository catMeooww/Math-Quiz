<html>

<head>
    <title>Quiz de Matemática</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="game.css">
    <script src="game.js"></script>
</head>

<body>
    <h4 id="player1_name"></h4><span id="player1_score"></span>
    <h4 id="player2_name"></h4><span id="player2_score"></span>
    <div class="container">
        <center>
            <h2 style="color:rgb(9, 51, 6)">Quiz de Matemática</h2>
            <br>
            <h4 style="color:rgb(9, 58, 5)">Questão: </h4><span id="playerQ" style="color:rgb(9, 65, 5)"></span>
            <h4 style="color:rgb(9, 58, 6)">Resposta: </h4><span id="playerA" style="color:rgb(9,65,5)"></span>
            <br>
            <div id="output">
                <h3 id="pergunta"></h3>
                <h3>resposta: </h3><span><input id="resposta" placeholder="responda aqui"></span>
                <button id="checar" onclick="check()">checar</button>
            </div>
            <hr>
            <div id="numbers">
                <h4>Numero 1</h4>
                <input id="number1">
                <br>
                <h4>Numero 2</h4>
                <input id="number2">
                <br>
                <button onclick="send()">enviar</button>
            </div>
        </center>
    </div>
</body>

</html>
